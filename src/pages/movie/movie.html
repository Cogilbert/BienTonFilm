
<ion-header>

  <ion-navbar>
    <ion-title>{{movie.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: black">
  <ion-list no-lines text-wrap>
    <ion-item class="item-content">
      <img [src] = "movie.poster_path_formatted">
    </ion-item>
    <ion-item class="item-content">
      <h2>{{movie.release_date}}</h2>
    </ion-item>
    <ion-item class="item-content">
      <h3>{{movie.overview}}</h3>
    </ion-item>
    <ion-item class="item-content">
      <rating [(ngModel)]="movie.vote_average" ></rating>
      <h4>{{movie.vote_average}}</h4>
    </ion-item>
  </ion-list>
</ion-content>
