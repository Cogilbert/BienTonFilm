
<ion-header>

  <ion-navbar>
    <ion-title>{{movie.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: black">
  <ion-list no-lines text-wrap>

    <ion-item class="item-content">
      <img [src] = "movie.poster_path_formatted">
    </ion-item>

    <ion-item class="item-content">
      <p>Date de sortie: {{movie.release_date}}</p>
      <!-- <ion-grid>
        <ion-row justify-content-end>
          <ion-col >Date de sortie: {{movie.release_date}}</ion-col>
          <ion-col>{{movie.release_date}}</ion-col>
        </ion-row>
      </ion-grid>  -->
    </ion-item>

    <ion-item class="item-content">
      <ion-grid>
        <ion-row justify-content-end>
          <ion-col >Synopsis:</ion-col>
        </ion-row>
      </ion-grid> 
    </ion-item>

    <ion-item class="item-content">
      <ion-grid>
        <ion-row justify-content-end>
          <ion-col>{{movie.overview}}</ion-col>
          <!-- <ion-col><h3>{{movie.overview}}</h3></ion-col> -->
        </ion-row>
      </ion-grid> 
    </ion-item>

    <ion-item class="item-content">
      <p> Critique : <rating [(ngModel)]="movie.vote_average_fivestar"></rating> ({{movie.vote_average}}/10)</p>
    </ion-item>

  </ion-list>
</ion-content>
